<!DOCTYPE html>
<html ng-app="Prompto">
	<head>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<title>Prompto</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">
			<header role="banner" ng-controller="HeaderCtrl">
				<div class="col-wrapper">
					<a href="#/" id="primary-logo"><img src="img/prompto.svg" alt="Prompto logo"></a>
					<h1>{{message}}</h1>
				</div>
			</header>

			<div class="timeline">
				<div class="task selected">
					<h2>Take Medication</h2>
					<img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/pill.png" width="100">

					<button type="button" class="btn btn-success">I have taken my medication</button>
				</div>

				<div class="task">.col-md-1</div>
				<div class="task">.col-md-1</div>
				<div class="task">.col-md-1</div>
				<div class="task">.col-md-1</div>
				<div class="task">.col-md-1</div>
			</div>

		</div>

		<!--div id="app" ng-view></div-->
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/angular-resource.js"></script>
		<script type="text/javascript" src="js/angular-route.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
